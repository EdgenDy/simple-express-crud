<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <h2>User Registration</h2>
  <p>This page lets you register a user.</p>

  <form onsubmit="handleSubmit(event)">
    <label>First name</label> <br>
    <input type="text" name="user-fname"> <br><br>

    <label>Middle name</label> <br>
    <input type="text" name="user-mname"> <br><br>

    <label>Last name</label> <br>
    <input type="text" name="user-lname"> <br><br>

    <label>Address</label> <br>
    <input type="text" name="user-address"> <br><br>

    <label>Email</label> <br>
    <input type="text" name="user-email"> <br><br>

    <input type="submit">
  </form>
  <br><br><br>
  <a href="../">Back to Home</a>
</body>
</html>
